<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Hazte suscriptor</title>
</head>

<body class="bg-white">
  <div>
    <img class="card-img-top" src="images/form.png" alt="Card image" style="width: 100%">
  </div>
  <div class="row justify-content-center mt-5">
    <div class="col-md-7">
      <div class="card">
        <div class="card-header text-start p-5 text-capitalize">
          <h4>Informacion de la cuenta</h4>
          <h6> ¿Ya tienes cuenta? </h6>
        </div>
        <div class="card-body">
          <form class="was-validated">
            <div class="row">
              <div class="col-md-12">
                <label for="email" class="form-label">Nombre de usuario:</label>
                <input type="text" class="form-control" placeholder="Introduzca el nombre de usuario">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label for="email" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" placeholder="Introduzca la contraseña" required>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>
              <div class="col-md-12">
                <label for="email" class="form-label">Confirme la contraseña:</label>
                <input type="password" class="form-control" placeholder="Introduzca la contraseña" required>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>
            </div>
            <div>
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" placeholder="Introduzca el email">
            </div>
            <div>
              <label for="email" class="form-label">Confirme la dirección de email:</label>
              <input type="email" class="form-control" placeholder="Introduzca el email">
            </div>
            <div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-7">
    <div style="background-color: #f3f3f3;">
      <div class="card-header text-center p-5 text-capitalize">
        <h4>Información de pago</h4>
      </div>
      <div class="card-body">
        <form class="was-validated">
          <div class="row">
            <div class="col-md-12">
              <label for="email" class="form-label">Número de la tarjeta:</label>
              <input type="text" class="form-control" placeholder="1234 1234 1234 1234">
            </div>
        </form>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-6">
          <label for="email" class="form-label">Fecha de validez:</label>
          <input type="text" class="form-control" placeholder="MM/AA">
        </div>
        <div class="col-sm-6">
          <label for="email" class="form-label">CVC:</label>
          <input type="text" class="form-control" placeholder="Introduzca el CVC">
        </div>
      </div>
      <br>
      <div class="col-sm-6">
        <label for="email" class="form-label">Cupón de descuento:</label>
        <input type="text" class="form-control" placeholder="Introduzca el código">
      </div>
      <div class="card-footer text-center">
        <a href="#">Envíar y pagar</a>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
  </div>
  <footer class="bg-dark text-center text-white">
    <div class="container p-4">
      <section class="mb-4">
        <span class="btn-lg btn-floating m-1" href="#!" role="button" style="color: orange;">
          <a href="https://www.twitter.com/elmundotoday/"><i class="fa-brands fa-twitter"></i></a>
        </span>
        <span class="btn-lg btn-floating m-1" href="#!" role="button" style="color: orange;">
          <a href="https://www.instagram.com/elmundotoday/"><i class="fa-brands fa-instagram"></i></a>
        </span>
        <span class="btn-lg btn-floating m-1" href="#!" role="button" style="color: orange;">
          <a href="https://www.facebook.com/elmundotoday/"><i class="fa-brands fa-facebook-f"></i></a>
        </span>
        <span class="btn-lg btn-floating m-1" href="#!" role="button" style="color: orange;">
          <a href="https://www.youtube.com/elmundotoday/"><i class="fa-brands fa-youtube"></i></a>
        </span>
      </section>
      <div class="mt-5">
        <img class="card-img-top" src="images/footer.png" alt="Card image" style="width: 20%;">
      </div>
      <div class="mt-5 row text-center" style="font-size: 10px; font-family: Arial, Helvetica, sans-serif">
        <div class="col-3">
          <p>
            POLÍTICA DE COOKIES
          </p>
        </div>
        <div class="col-3">
          <p>
            AVISO LEGAL Y POLÍTICA DE PRIVACIDAD
          </p>
        </div>
        <div class="col-3">
          <p>
            CONTACTO Y PUBLICIDAD
          </p>
        </div>
        <div class="col-3 ml-0">
          <p>
            TIENDA
          </p>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
